<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIFESTUM PHANTASMA - Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #c0c0c0; font-family: 'Courier Prime', monospace; margin: 0; padding: 20px; line-height: 1.5; }
        #container { max-width: 900px; margin: 0 auto; border: 1px solid #333; background-color: #111; box-shadow: 0 0 15px rgba(0,0,0,0.5); padding: 30px; }
        header { border-bottom: 2px solid #444; margin-bottom: 20px; padding-bottom: 10px; text-align: center; }
        h1 { color: #ff4444; text-transform: uppercase; letter-spacing: 5px; margin: 0; font-size: 2em; }
        .status-bar { background: #222; font-size: 0.8em; padding: 5px; border: 1px inset #444; margin-bottom: 20px; }
        nav { margin-bottom: 20px; display: flex; gap: 10px; }
        button { background: #333; color: #eee; border: 1px solid #555; padding: 5px 15px; cursor: pointer; font-family: 'Courier Prime', monospace; }
        button:hover { background: #444; color: #fff; }
        #content { border: 1px solid #222; padding: 20px; background: #0d0d0d; min-height: 400px; }
        .file-link { display: block; color: #00ff00; text-decoration: none; padding: 8px 0; font-weight: bold; }
        .file-link:hover { color: #fff; text-decoration: underline; cursor: pointer; }
        footer { margin-top: 30px; font-size: 0.7em; color: #555; text-align: center; border-top: 1px solid #333; padding-top: 10px; }
        .loading { font-style: italic; color: #888; }
    </style>
</head>
<body>
<div id="container">
    <header>
        <h1>MANIFESTUM PHANTASMA</h1>
        <p>Global Haunted Artifacts & Locations Database</p>
    </header>
    <div class="status-bar">SYSTEM STATUS: ONLINE | ACCESS: RESTRICTED | LICENSE: CC-BY-4.0</div>
    <nav>
        <button onclick="loadFileList()">[ REFRESH DATABASE ]</button>
        <button onclick="location.reload()">[ HOME ]</button>
    </nav>
    <div id="content">
        <h2>TERMINAL ACCESS</h2>
        <p>Welcome to the central archive. Use the button above to query the <strong>/Subjects/</strong> directory.</p>
    </div>
    <footer>
        <p>Licensed under <a href="https://creativecommons.org/licenses/by/4.0/" style="color: #777;">Creative Commons Attribution 4.0</a>.</p>
    </footer>
</div>

<script>
    const GITHUB_USER = 'stormwindsky';
    const GITHUB_REPO = 'MANIFESTUM-PHANTASMA';
    const FOLDER_PATH = 'Subjects';

    async function loadFileList() {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '<p class="loading">Querying server...</p>';
        try {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`);
            const files = await response.json();
            
            let html = "<h2>AVAILABLE SUBJECTS</h2><ul style='list-style: none; padding: 0;'>";
            files.forEach(file => {
                if (file.name.endsWith('.md')) {
                    const displayName = file.name.replace('.md', '');
                    // Redirection vers Subject.html?=nom.md
                    html += `<li><a class="file-link" href="Subject.html?=${file.name}">> VIEW_FILE: ${displayName}</a></li>`;
                }
            });
            html += "</ul>";
            contentDiv.innerHTML = html;
        } catch (e) {
            contentDiv.innerHTML = "<p style='color:red'>ERROR: FAILED TO ACCESS DIRECTORY.</p>";
        }
    }
</script>
</body>
</html>
